<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Basic JQuery</title>
    </head>
    <body>
        <ul>
            <li><a>Microsoft</a></li>
            <li><a href='https://www.apple.com/'>Apple</a></li>
            <li><a href='https://www.amazon.com/'>Amazon</a></li>
            <li><a href='https://abc.xyz/'>Alphabet</a></li>
            <li><a href='https://www.ibm.com'>IBM</a></li>
        </ul>
        <script src='/html5tech/js/output.min.js'></script>
        <script>
            // Select the list items
            var items = $('ul li');
            // Select the first list item
            var firstItem = items.first();
            // Select the link
            var link = firstItem.find('a');
            // Add 'href' attribute
            $(link).attr('href', 'https://www.microsoft.com');
        </script>
    </body>
</html>
