<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Basic jQuery</title>
    </head>
    <body>
        <p>
            Write something in the input field below, and then click
            outside the field.
        </p>
        <form>
            Custom Header Text:
            <input id='input' type='text'>
        </form>
        <h1 style='color:#007f7f;text-shadow:-2px 0 #333;' id='live-header'>
            Default Text
        </h1>
        <script src='/html5tech/js/output.min.js'></script>
        <script>
            // Event listener that will run any time the input changes.
            // .change(handler) is equivalent to .on('change', handler)
            $('#input').change(function() {
                var val;
                // Get the curent value of <input> element
                val = $('#input').val();
                // Set the content of <h3> element
                $('#live-header').text(val);
            });
        </script>
    </body>
</html>
