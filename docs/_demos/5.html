<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Basic JQuery</title>
    </head>
    <body>
        <div id='list-wrapper'>
            <ul class='name-list'>
                <li>Marios</li>
                <li>Katerina</li>
                <li>Savvas</li>
            </ul>
        </div>
        <script src='/html5tech/js/output.min.js'></script>
        <script>
            // Id selector
            $('#list-wrapper').css('border', '3px solid red');
            // Class selector
            $('.name-list').css('background', 'green'); 
            // Tag selector
            $('li').css('color', 'blue');
        </script>
    </body>
</html>
