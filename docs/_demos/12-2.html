<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Basic JQuery</title>
    </head>
    <body>
        <div id='list-wrapper'>
            <h3>Largest Countries in the World</h3>
            <ol>
                <li>Russia</li>
                <li>Canada</li>
                <li>USA</li>
                <li>China</li>
                <li>Brazil</li>
            </ol>
        </div>
        <script src='/html5tech/js/output.min.js'></script>
        <script>
            // Select list
            var list = $('#list-wrapper').children('ol');
            // Remove the list itself, as well as everything inside it
            list.remove();
        </script>
    </body>
</html>
